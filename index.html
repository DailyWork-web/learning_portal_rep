<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Portal</title>
    <style>
        :root {
            /* Мягкая светлая тема */
            --primary: #2ea44f;
            --primary-neon: rgba(46, 164, 79, 0.4);
            --bg: #fcfcfd; /* Приятный молочный цвет */
            --text: #1f2328;
            --sidebar-bg: #f0f2f5;
            --border: #d0d7de;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.06);
            --radius: 24px;
        }

        body.dark {
            /* Глубокая темная тема с неоном */
            --primary: #3fb950;
            --primary-neon: rgba(63, 185, 80, 0.5);
            --bg: #0d1117;
            --text: #f0f6fc;
            --sidebar-bg: #161b22;
            --border: #30363d;
            --card-shadow: 0 0 20px rgba(63, 185, 80, 0.15);
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        /* --- ВЫДВИЖНАЯ ПАНЕЛЬ --- */
        .sidebar {
            position: fixed;
            left: -340px;
            top: 20px;
            bottom: 20px;
            width: 320px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            z-index: 1000;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        .sidebar.active {
            left: 0;
            box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 25px;
            color: var(--primary);
            text-align: center;
        }

        .lesson-list {
            flex: 1;
            overflow-y: auto;
        }

        .lesson-item {
            padding: 15px;
            margin-bottom: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
            font-size: 14px;
        }

        .lesson-item:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-neon);
            transform: scale(1.02);
        }

        /* --- КНОПКА-СТРЕЛКА --- */
        .side-trigger {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 900;
            border-radius: 0 20px 20px 0;
            transition: 0.3s;
        }

        .side-trigger:hover {
            width: 50px;
            box-shadow: 5px 0 15px var(--primary-neon);
        }

        .arrow-icon {
            width: 10px;
            height: 10px;
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--primary);
            transform: rotate(45deg);
        }

        /* --- ЦЕНТРАЛЬНЫЙ БЛОК --- */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card {
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: var(--card-shadow);
            transition: 0.3s;
        }

        .hero-card h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), #58a6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.4s;
            border: none;
        }

        .btn-new {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px var(--primary-neon);
        }

        .btn-new:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--primary-neon);
        }

        .btn-prev {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-prev:hover {
            background: var(--bg);
            border-color: var(--primary);
        }

        .theme-btn {
            margin-top: 20px;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            font-size: 13px;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        .overlay.active { display: block; }

    </style>
</head>
<body class="dark">

<div class="side-trigger" onclick="toggleSidebar()">
    <div class="arrow-icon"></div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <h2>АРХИВ МАТЕРИАЛОВ</h2>
    <div class="lesson-list" id="lessonList"></div>
    <button class="theme-btn" onclick="document.body.classList.toggle('dark')">Сменить режим</button>
</div>

<div class="main">
    <div class="hero-card">
        <h1>Academy</h1>
        <p style="font-weight: 500; opacity: 0.6; margin-top: 10px;">Цифровой репозиторий знаний</p>
        
        <div class="btn-group">
            <button class="btn btn-new" onclick="openByDate(0)">АКТУАЛЬНЫЙ УРОК</button>
            <button class="btn btn-prev" onclick="openByDate(1)">ПРЕДЫДУЩИЙ</button>
        </div>
        
        <div id="status" style="margin-top: 30px; font-size: 12px; opacity: 0.5;">СИСТЕМА АКТИВНА</div>
    </div>
</div>

<script>
    const REPO_URL = "https://github.com/DailyWork-web/learning_portal_rep";
    const FOLDER_URL = "https://github.com/DailyWork-web/learning_portal_rep/tree/main/%D0%A3%D1%80%D0%BE%D0%BA%D0%B8";

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function parseUrls(repo, folder) {
        const rParts = repo.replace(/\/$/, "").split('/');
        const owner = rParts[rParts.length - 2];
        const repoName = rParts[rParts.length - 1];
        const fMatch = folder.match(/\/tree\/[^\/]+\/(.+)$/);
        return { owner, repo: repoName, path: fMatch ? decodeURIComponent(fMatch[1]) : "" };
    }

    const config = parseUrls(REPO_URL, FOLDER_URL);

    async function loadFiles() {
        const list = document.getElementById('lessonList');
        try {
            const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${encodeURIComponent(config.path)}`);
            const files = await res.json();
            list.innerHTML = '';
            files.filter(f => f.type === 'file').forEach(file => {
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.innerText = file.name;
                item.onclick = () => { window.open(file.download_url, '_blank'); toggleSidebar(); };
                list.appendChild(item);
            });
        } catch (e) { list.innerHTML = 'Ошибка загрузки данных'; }
    }

    async function openByDate(index) {
        const status = document.getElementById('status');
        status.innerText = "ПОИСК...";
        try {
            const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/commits?path=${encodeURIComponent(config.path)}&per_page=10`);
            const commits = await res.json();
            let found = [];
            let seen = new Set();
            for (let c of commits) {
                const d = await (await fetch(c.url)).json();
                for (let f of d.files) {
                    if (f.filename.startsWith(config.path) && !seen.has(f.filename)) {
                        seen.add(f.filename);
                        found.push(f);
                    }
                }
                if (found.length > index + 1) break;
            }
            if (found[index]) {
                window.open(found[index].raw_url, '_blank');
                status.innerText = "ГОТОВО";
            } else { status.innerText = "НЕ НАЙДЕНО"; }
        } catch (e) { status.innerText = "ОШИБКА API"; }
    }

    loadFiles();
</script>

</body>

</html>
