<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Portal</title>
    <style>
        :root {
            /* Мягкая светлая тема — теперь фон явно темнее и спокойнее */
            --primary: #2ea44f;
            --primary-neon: rgba(46, 164, 79, 0.25);
            --bg: #e5e7eb; /* Тот самый «не глазовыдирательный» фон */
            --text: #1f2328;
            --sidebar-bg: #f3f4f6;
            --border: #d1d5db;
            --card-bg: #ffffff;
            --radius: 24px;
        }

        body.dark {
            /* Контрастная темная тема */
            --primary: #3fb950;
            --primary-neon: rgba(63, 185, 80, 0.4);
            --bg: #0d1117;
            --text: #f0f6fc;
            --sidebar-bg: #161b22;
            --border: #30363d;
            --card-bg: #161b22;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.4s ease;
            overflow: hidden;
        }

        /* --- БОКОВАЯ ПАНЕЛЬ --- */
        .sidebar {
            position: fixed;
            left: -340px;
            top: 0;
            bottom: 0;
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            z-index: 1000;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            box-sizing: border-box;
        }

        .sidebar.active {
            left: 0;
            box-shadow: 20px 0 60px rgba(0,0,0,0.2);
        }

        .sidebar h2 {
            font-size: 1rem;
            margin-bottom: 30px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .lesson-list {
            flex: 1;
            overflow-y: auto;
        }

        .lesson-item {
            padding: 16px 20px;
            margin-bottom: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-size: 14px;
        }

        .lesson-item:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-neon);
            transform: translateY(-2px);
        }

        /* --- КНОПКА-СТРЕЛКА --- */
        .side-trigger {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 48px;
            height: 90px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 900;
            border-radius: 0 25px 25px 0;
            transition: 0.3s;
        }

        .side-trigger:hover {
            width: 55px;
            box-shadow: 5px 0 20px var(--primary-neon);
        }

        .arrow-icon {
            width: 12px;
            height: 12px;
            border-top: 4px solid var(--primary);
            border-right: 4px solid var(--primary);
            transform: rotate(45deg);
        }

        /* --- ЦЕНТРАЛЬНАЯ КАРТОЧКА --- */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .hero-card h1 {
            font-size: clamp(2.5rem, 10vw, 4rem);
            margin: 0;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 20px 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            border: none;
            text-transform: uppercase;
        }

        .btn-new {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 20px var(--primary-neon);
        }

        .btn-new:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px var(--primary-neon);
        }

        .btn-prev {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn-prev:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .theme-btn {
            margin-top: 30px;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        /* --- АДАПТИВНОСТЬ --- */
        @media (max-width: 768px) {
            .sidebar { width: 85%; left: -90%; }
            .hero-card { padding: 40px 25px; }
            .side-trigger { width: 40px; height: 70px; }
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
        }
        .overlay.active { display: block; }
    </style>
</head>
<body class="dark">

<div class="side-trigger" onclick="toggleSidebar()">
    <div class="arrow-icon"></div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <h2>Архив уроков</h2>
    <div class="lesson-list" id="lessonList"></div>
    <button class="theme-btn" onclick="document.body.classList.toggle('dark')">Переключить тему</button>
</div>

<div class="main">
    <div class="hero-card">
        <h1>Academy</h1>
        <p style="opacity: 0.6; margin-top: 15px; font-weight: 500;">Материалы обновляются автоматически</p>
        
        <div class="btn-group">
            <button class="btn btn-new" onclick="openByDate(0)">Последний урок</button>
            <button class="btn btn-prev" onclick="openByDate(1)">Предыдущий</button>
        </div>
        
        <div id="status" style="margin-top: 30px; font-size: 12px; font-weight: bold; opacity: 0.4;">READY</div>
    </div>
</div>

<script>
    // Твои настройки ссылок
    const REPO_URL = "https://github.com/DailyWork-web/test-repository";
    const FOLDER_URL = "https://github.com/DailyWork-web/test-repository/tree/main/%D1%83%D1%80%D0%BE%D0%BA%D0%B8";

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function parseUrls(repo, folder) {
        const rParts = repo.replace(/\/$/, "").split('/');
        const owner = rParts[rParts.length - 2];
        const repoName = rParts[rParts.length - 1];
        const fMatch = folder.match(/\/tree\/[^\/]+\/(.+)$/);
        return { owner, repo: repoName, path: fMatch ? decodeURIComponent(fMatch[1]) : "" };
    }

    const config = parseUrls(REPO_URL, FOLDER_URL);

    async function loadFiles() {
        const list = document.getElementById('lessonList');
        try {
            const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${encodeURIComponent(config.path)}`);
            const files = await res.json();
            list.innerHTML = '';
            files.filter(f => f.type === 'file').forEach(file => {
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.innerText = file.name;
                item.onclick = () => { window.open(file.download_url, '_blank'); toggleSidebar(); };
                list.appendChild(item);
            });
        } catch (e) { list.innerHTML = 'Ошибка загрузки'; }
    }

    async function openByDate(index) {
        const status = document.getElementById('status');
        status.innerText = "SEARCHING...";
        try {
            const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/commits?path=${encodeURIComponent(config.path)}&per_page=10`);
            const commits = await res.json();
            let found = [];
            let seen = new Set();
            for (let c of commits) {
                const d = await (await fetch(c.url)).json();
                for (let f of d.files) {
                    if (f.filename.startsWith(config.path) && !seen.has(f.filename)) {
                        seen.add(f.filename);
                        found.push(f);
                    }
                }
                if (found.length > index + 1) break;
            }
            if (found[index]) {
                window.open(found[index].raw_url, '_blank');
                status.innerText = "SUCCESS";
            } else { status.innerText = "NOT FOUND"; }
        } catch (e) { status.innerText = "ERROR"; }
    }

    loadFiles();
</script>

</body>
</html>
