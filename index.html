<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academy Premium Portal</title>
    <style>
        :root {
            --primary: #9b111e;
            --primary-hover: #7a0d17;
            --bg: #d6d8db;
            --sidebar-bg: #e2e4e7;
            --card-bg: #f1f3f5;
            --text-main: #1d1d1f;
            --text-muted: #6e6e73;
            --border: rgba(0, 0, 0, 0.12);
            --radius: 24px;
            --toggle-bg: #bdc3c7;
        }

        body.dark {
            --bg: #0d0e10;
            --sidebar-bg: #121214;
            --card-bg: #1c1e21;
            --text-main: #f5f5f7;
            --text-muted: #86868b;
            --border: rgba(255, 255, 255, 0.08);
            --toggle-bg: #3a3a3c;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            transition: background 0.4s ease;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
        }

        /* --- БОКОВАЯ ПАНЕЛЬ --- */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            z-index: 1000;
            transform: translateX(-300px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .sidebar.active {
            transform: translateX(0);
            box-shadow: 20px 0 50px rgba(0,0,0,0.15);
        }

        .side-trigger {
            position: absolute;
            right: -44px;
            top: 40px;
            width: 44px;
            height: 44px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            border-left: none;
            border-radius: 0 12px 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .arrow-icon {
            width: 8px;
            height: 8px;
            border-left: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            transform: rotate(225deg);
            transition: transform 0.4s ease;
        }
        .sidebar.active .arrow-icon { transform: rotate(45deg); }

        .lesson-list { flex: 1; overflow-y: auto; margin-top: 20px; }
        
        /* ВЫРАВНИВАНИЕ В ПЛАШКАХ ПО ЛЕВОМУ КРАЮ */
        .lesson-item {
            padding: 14px 18px;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.04);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
            border: 1px solid transparent;
            text-align: left; /* Левый край */
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        body.dark .lesson-item { background: rgba(255,255,255,0.03); }
        .lesson-item:hover { border-color: var(--primary); background: rgba(0,0,0,0.06); }

        /* --- ПЕРЕКЛЮЧАТЕЛЬ --- */
        .theme-switch-wrapper {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 5px;
            border-top: 1px solid var(--border);
        }
        .theme-switch { position: relative; width: 48px; height: 24px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background-color: var(--toggle-bg); transition: .4s; border-radius: 34px; cursor: pointer; }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- ГЛАВНАЯ КАРТОЧКА --- */
        .main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .hero-card {
            background: var(--card-bg);
            padding: clamp(30px, 5vw, 55px);
            border-radius: 40px;
            max-width: 480px;
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            text-align: left; /* Теперь тоже по левому краю */
        }

        .hero-card h1 { 
            font-size: clamp(28px, 8vw, 40px); 
            margin: 10px 0; 
            color: var(--primary); 
            font-weight: 800; 
            letter-spacing: -0.03em;
            text-align: left;
        }

        .hero-card p { 
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-muted); 
            line-height: 1.5; 
            margin-bottom: 35px; 
            text-align: left;
        }

        /* --- КНОПКИ --- */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { 
            padding: 16px; 
            border-radius: 16px; 
            font-size: 13px; 
            font-weight: 700; 
            cursor: pointer; 
            border: none; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            text-align: center; /* Текст на самих кнопках лучше оставить по центру */
        }
        .btn-new { background: var(--primary); color: white; }
        .btn-new:hover { background: var(--primary-hover); transform: translateY(-2px); }
        
        .btn-prev { background: transparent; color: var(--text-main); border: 2px solid var(--border); }
        .btn-prev:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-2px); }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); z-index: 999; }
        .overlay.active { display: block; }

        @media (max-width: 600px) {
            .hero-card { padding: 35px 20px; border-radius: 32px; }
            .btn-group { grid-template-columns: 1fr; }
            .sidebar { width: 280px; }
        }
    </style>
</head>
<body class="dark">

<div class="sidebar" id="sidebar">
    <div class="side-trigger" onclick="toggleSidebar()">
        <div class="arrow-icon"></div>
    </div>
    <h2 style="font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; text-align: left;">Архив материалов</h2>
    <div class="lesson-list" id="lessonList"></div>
    
    <div class="theme-switch-wrapper">
        <span style="font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase;">Ночной режим</span>
        <label class="theme-switch">
            <input type="checkbox" id="themeCheckbox" checked onchange="document.body.classList.toggle('dark')">
            <span class="slider"></span>
        </label>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="main">
    <div class="hero-card">
        <span style="font-size: 11px; color: var(--text-muted); font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase;">Portal Academy</span>
        <h1>Центр знаний</h1>
        <p>Интеллектуальная система доступа к архивам уроков. Все данные синхронизированы.</p>
        
        <div class="btn-group">
            <button class="btn btn-new" onclick="openByDate(0)">Последний</button>
            <button class="btn btn-prev" onclick="openByDate(1)">Предыдущий</button>
        </div>
        <div id="status" style="margin-top: 30px; font-size: 10px; font-family: monospace; color: var(--text-muted); text-transform: uppercase;">Система: Онлайн</div>
    </div>
</div>

<script>
    const REPO_URL = "https://github.com/DailyWork-web/learning_portal_rep";
    const FOLDER_URL = "https://github.com/DailyWork-web/learning_portal_rep/tree/main/%D0%A3%D1%80%D0%BE%D0%BA%D0%B8";

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function parseUrls(repo, folder) {
        const rParts = repo.replace(/\/$/, "").split('/');
        const owner = rParts[rParts.length - 2];
        const repoName = rParts[rParts.length - 1];
        const fMatch = folder.match(/\/tree\/[^\/]+\/(.+)$/);
        return { owner, repo: repoName, path: fMatch ? decodeURIComponent(fMatch[1]) : "" };
    }

    const config = parseUrls(REPO_URL, FOLDER_URL);

    async function loadFiles() {
        const list = document.getElementById('lessonList');
        try {
            const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${encodeURIComponent(config.path)}`);
            const files = await res.json();
            list.innerHTML = '';
            files.filter(f => f.type === 'file').forEach(file => {
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.innerText = file.name;
                item.onclick = () => { window.open(file.download_url, '_blank'); toggleSidebar(); };
                list.appendChild(item);
            });
        } catch (e) { list.innerHTML = 'Ошибка загрузки'; }
    }

    async function openByDate(index) {
        const status = document.getElementById('status');
        status.innerText = "Система: Поиск...";
        try {
            const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/commits?path=${encodeURIComponent(config.path)}&per_page=10`);
            const commits = await res.json();
            let found = [];
            let seen = new Set();
            for (let c of commits) {
                const d = await (await fetch(c.url)).json();
                for (let f of d.files) {
                    if (f.filename.startsWith(config.path) && !seen.has(f.filename)) {
                        seen.add(f.filename);
                        found.push(f);
                    }
                }
                if (found.length > index + 1) break;
            }
            if (found[index]) {
                window.open(found[index].raw_url, '_blank');
                status.innerText = "Система: Ок";
            } else { status.innerText = "Система: Не найдено"; }
        } catch (e) { status.innerText = "Система: Ошибка"; }
    }

    loadFiles();
</script>

</body>
</html>
